type Query {
  allUsers: [User]
  getUser(userId: Int!): User
  getFeed(userId: Int!): [User]
}

type Mutation {
  updateProfile(
    userId: Int!
    fullName: String
    email: String
    password: String
    bio: String
    picture: String
  ): User
}

